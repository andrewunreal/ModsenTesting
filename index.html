<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Main</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="image/Group.svg"  alt="Logo"/>
            </div>
            <nav class="nav">
                <a href="#gallery-wrapper" class="navLink">Gallery</a>
            </nav>
        </div>
    </header>   
    
    <main>
        <section>
            <div class = "searchContainer">
                <p>Let's Find Some <span class = "orangeText">Images</span><br/>Here!</p>
                <div class="searchBar">
                    <input type="text" placeholder="Search High Resolution Images"/>
                    <button type="submit">
                     <img src="image/search.svg" alt="search"/>
                    </button>
                </div>
                <p id="validation-message" class="validation-message"></p>
            </div>
        </section>

        <section>
            <div class="gallery-wrapper" id="gallery-wrapper">
                <div class="loader-from-gallery" id="loader"></div>
                <div class="gallery-grid"></div>
            </div>
        </section>

    </main>
